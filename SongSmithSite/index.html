<body class="Homepage">
  <div class="Logo">
    <img src="/img/Logo.png">

  <div class="Textbox">
    <textarea id="Input" onclick="clearInput()">type here...</textarea>
  </div>

  <div class="GenerateButton">

    function clearInput() {
      if(document.getElementById("Input").value === "type here..."){
        document.getElementById("Input").value = "";
      }
    }

    function onHover() {
      document.getElementById("Bars").src = "/img/rainbow_bars.png"
    }

    function onLeave() {
      document.getElementById("Bars").src = "/img/black_bars.png"
    }

  </script>
